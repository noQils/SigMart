{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="register">
  <h1>Register</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Register" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
<style>
  .register {
    font-size: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 15%;
  }

  h1 {
    margin-bottom: 20px;
  }

  table {
    margin-bottom: 20px;
  }

  input[type="submit"] {
    color: white;
    padding: 7px 10px;
    font-size: 15px;
    font-weight: bold;
    border-radius: 10px;
    border: 1px transparent;
    background-image: linear-gradient(to right, #06beb6, #48b1bf);
    cursor: pointer;
  }

  ul {
    margin-top: 10px;
    list-style-type: none;
    padding: 0;
  }
</style>
{% endblock content %}
